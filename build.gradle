plugins {
    id 'fabric-loom' version '1.10.1'
    id 'maven-publish'
    id 'java'
}

group = 'com.laviesss.xaerodisabledradarfixer'
version = '2.0.0+1.21-universal'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.terraformersmc.com/' }
    maven { url 'https://maven.isxander.dev/releases' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21"
    mappings  "net.fabricmc:yarn:1.21+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.14"

    // Fabric API (if needed it will be used at compile time and runtime; otherwise you can remove this)
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.100.1+1.21"

    // YACL (needed at compile time and runtime)
    modImplementation "dev.isxander:yet-another-config-lib:3.6.2+1.21-fabric"

    // ModMenu (needed at compile time if you implement ModMenuApi)
    modImplementation "com.terraformersmc:modmenu:11.0.0"
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
    options.release.set(21)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
