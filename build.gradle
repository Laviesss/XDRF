plugins {
    id 'fabric-loom' version '1.9.2' // Updated to use Loom 1.9.2
    id 'maven-publish'
}

group = 'com.laviesss'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.4"
    mappings loom.officialMojangMappings()  // Using official Mojang mappings
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.119.2+1.21.4"  // Using Fabric API version 0.119.2+1.21.4
}

loom {
    splitEnvironmentSourceSets()
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 21
}
