// build.gradle (root of your project)
plugins {
    id 'fabric-loom' version '1.10.1'
    id 'maven-publish'
    id 'java'
}

group = 'com.laviesss.xaerodisabledradarfixer'
version = '1.0.0+1.21-universal'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.terraformersmc.com/' }
    maven { url 'https://maven.isxander.dev/releases' }
}

dependencies {
    // === Core dependencies ===
    minecraft "com.mojang:minecraft:1.21"
    mappings  "net.fabricmc:yarn:1.21+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.0"

    // === Optional / compile-only ===
    // Fabric API (lowest 1.21.x build that covers the whole range)
    modCompileOnly "net.fabricmc.fabric-api:fabric-api:0.113.0+1.21.4"
    // Mod Menu
    modCompileOnly "com.terraformersmc:modmenu:11.0.0"
    // Yet Another Config Lib (YACL)
    modCompileOnly "dev.isxander:yet-another-config-lib:3.5.0+1.21-fabric"
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
    options.release.set(21)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
